name: build NÃ¼rnbergCityChallenge

on:
  push:
    branches: [ "action" ]
  pull_request:
    branches: [ "action" ]
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        # python -m pip install --upgrade pip
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build GSKZ package
      run: |
        cd NuernbergCityChallenge
        python gskz.py

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: NuernbergCityChallenge package
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          NuernbergCityChallenge.gskz
        # The desired behavior if no files are found using the provided path. Available Options:
        # warn: Output a warning but do not fail the action
        error: Fail the action with an error message
        # ignore: Do not output any warnings or errors, the action does not fail
        if-no-files-found: error
        # Duration after which artifact will expire in days. 0 means using default retention. Minimum 1 day. Maximum 90 days unless changed from the repository settings page.
        retention-days: 90
      
